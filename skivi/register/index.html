<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to skivi</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <header>
    <div>
      <a href="./index.html">
        <img alt="Homepage" src="../resources/images/skividark.png">
      </a>
    </div>
    <div class="authButtons">
      <div>
        <button type="button" class="loginButton" onclick="toggleLoginWindow()"><img class="bowOverlay" src="../resources/images/bow.png" alt="bow overlay">Login</button>
      </div>
      <div>
        <button type="button" class="registerButton" onclick="toggleRegisterWindow()"><img class="bowOverlay" src="../resources/images/bow.png" alt="bow overlay">Register</button>
      </div>
      
    </div>
  </header>

  <main>
    <div id="sideNavigation" class="sidenav">
      <script>
        function openNav() {
          document.getElementById("sideNavigation").style.width = "50vh";
          document.getElementById("loginHome").style.marginLeft = "50vh";
        }

        function closeNav() {
          document.getElementById("sideNavigation").style.width = "0";
          document.getElementById("loginHome").style.margin = "auto";
        }

        function toggleRegisterWindow() {
          var old = document.getElementById("localSignIn");
          var newdiv = document.getElementById("registerForm");

          old.style.display = "none";
          newdiv.style.display = "flex";
          newdiv.style.flexDirection = "column";
          design.style.transform = "scale(100%, 120%)";
          newdiv.style.justifyContent = "center";

          document.getElementById("loginTrigger").style.display = "block";
          document.getElementById("registerTrigger").style.display = "none";
        }

        function toggleLoginWindow() {
          var old = document.getElementById("registerForm");
          var newdiv = document.getElementById("localSignIn");

          old.style.display = "none";
          newdiv.style.display = "flex";
          newdiv.style.flexDirection = "column";
          design.style.transform = "scale(100%, 100%)";
          newdiv.style.justifyContent = "center";

          document.getElementById("registerTrigger").style.display = "block";
          document.getElementById("loginTrigger").style.display = "none";
        }
      </script>
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    </div>

    <section id="loginHome">

      <a class="topnav" href="javascript:void(0)" onclick="openNav()">
        About Us
      </a>
      <div id="design">
        <div class="loginBorder"></div>
        <div id="john">
          <img class="bearMotif" alt="bear" src="../resources/images/bear.png">
          <form id="registerForm">
            <div>
              <input type="text" id="username" name="username" placeholder="Username">
              <input type="text" id="email" name="email" placeholder="Email or phone number">
              <input type="password" id="password" name="password" placeholder="Password">
            </div>
            <button class="mainSignInButton" type="submit">Register</button>
          </form>
          <a id="loginTrigger" href="javascript:void(0)"" onclick="toggleLoginWindow()">Already have an account?</a>
          <form id="localSignIn">
            <div>
              <input type="text" id="email" name="email" placeholder="Email or phone number">
              <input type="password" id="password" name="password" placeholder="Password">
            </div>
            <a id="forgotPassword" href="/forgotPassword.html">Forgot password?</a>
            <button class="mainSignInButton" type="submit">Sign In</button>
          </form>
          <a id="registerTrigger" href="javascript:void(0)" onclick="toggleRegisterWindow()">
            No account? Click here!
          </a>
        </div>
        <div id="rotatedBorder"></div>

        <div class="grid">
          <div class="data-white"></div>
          <div class="data-white"></div>
          <div class="data-white"></div>
          <div class="data-white"></div>
        </div>
      </div>

    </section>
  </main>



</body>

</html>
